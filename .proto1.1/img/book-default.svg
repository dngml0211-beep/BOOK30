<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="200" y2="300" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#374151"/>
      <stop offset="100%" stop-color="#1f2937"/>
    </linearGradient>
  </defs>
  <rect width="200" height="300" rx="8" fill="url(#bg)"/>
  <!-- book icon -->
  <rect x="55" y="95" width="90" height="110" rx="6" fill="rgba(255,255,255,0.12)"/>
  <rect x="60" y="100" width="80" height="100" rx="4" fill="rgba(255,255,255,0.08)"/>
  <line x1="75" y1="100" x2="75" y2="200" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>
  <!-- title lines -->
  <rect x="85" y="125" width="45" height="5" rx="2" fill="rgba(255,255,255,0.3)"/>
  <rect x="85" y="137" width="35" height="5" rx="2" fill="rgba(255,255,255,0.2)"/>
  <rect x="85" y="149" width="40" height="5" rx="2" fill="rgba(255,255,255,0.15)"/>
  <!-- label -->
  <text x="100" y="250" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="600" fill="rgba(255,255,255,0.4)">BOOK</text>
</svg>
