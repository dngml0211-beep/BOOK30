<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 280" fill="none">
  <defs>
    <linearGradient id="bgGrad3" x1="0" y1="0" x2="200" y2="280" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFF0F5"/>
      <stop offset="100%" stop-color="#FFE4E6"/>
    </linearGradient>
    <linearGradient id="bookGrad3" x1="0" y1="0" x2="0" y2="1" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#F472B6"/>
      <stop offset="100%" stop-color="#EC4899"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="200" height="280" fill="url(#bgGrad3)"/>

  <!-- Decorative circles -->
  <circle cx="170" cy="45" r="32" fill="#FFC1CC" opacity="0.4"/>
  <circle cx="35" cy="215" r="42" fill="#FFB3C1" opacity="0.3"/>

  <!-- Book illustration -->
  <g transform="translate(50, 80)">
    <!-- Book spine -->
    <rect x="0" y="0" width="100" height="120" rx="6" fill="url(#bookGrad3)" filter="drop-shadow(0 4px 8px rgba(236,72,153,0.2))"/>

    <!-- Book pages -->
    <rect x="8" y="8" width="84" height="104" rx="3" fill="white" opacity="0.95"/>

    <!-- Book spine line -->
    <line x1="15" y1="8" x2="15" y2="112" stroke="#F472B6" stroke-width="2" opacity="0.5"/>

    <!-- Decorative text lines -->
    <rect x="25" y="30" width="50" height="4" rx="2" fill="#F472B6" opacity="0.6"/>
    <rect x="25" y="42" width="40" height="3" rx="1.5" fill="#F472B6" opacity="0.4"/>
    <rect x="25" y="52" width="45" height="3" rx="1.5" fill="#F472B6" opacity="0.4"/>

    <!-- Sparkle icon -->
    <path d="M50 65 L52 72 L59 72 L53 77 L55 84 L50 79 L45 84 L47 77 L41 72 L48 72 Z" fill="#FBBF24" opacity="0.8"/>
  </g>

  <!-- Bottom label -->
  <rect x="20" y="230" width="160" height="32" rx="16" fill="white" opacity="0.85"/>
  <text x="100" y="251" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="600" fill="#F472B6">추천 도서</text>
</svg>
