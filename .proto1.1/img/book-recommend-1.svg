<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 280" fill="none">
  <defs>
    <linearGradient id="bgGrad1" x1="0" y1="0" x2="200" y2="280" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFF5EB"/>
      <stop offset="100%" stop-color="#FFE4CC"/>
    </linearGradient>
    <linearGradient id="bookGrad1" x1="0" y1="0" x2="0" y2="1" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FF9F43"/>
      <stop offset="100%" stop-color="#FF8C42"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="200" height="280" fill="url(#bgGrad1)"/>

  <!-- Decorative circles -->
  <circle cx="160" cy="40" r="30" fill="#FFD4A3" opacity="0.4"/>
  <circle cx="40" cy="220" r="40" fill="#FFBA7A" opacity="0.3"/>

  <!-- Book illustration -->
  <g transform="translate(50, 80)">
    <!-- Book spine -->
    <rect x="0" y="0" width="100" height="120" rx="6" fill="url(#bookGrad1)" filter="drop-shadow(0 4px 8px rgba(255,143,66,0.2))"/>

    <!-- Book pages -->
    <rect x="8" y="8" width="84" height="104" rx="3" fill="white" opacity="0.95"/>

    <!-- Book spine line -->
    <line x1="15" y1="8" x2="15" y2="112" stroke="#FF9F43" stroke-width="2" opacity="0.5"/>

    <!-- Decorative text lines -->
    <rect x="25" y="30" width="50" height="4" rx="2" fill="#FF9F43" opacity="0.6"/>
    <rect x="25" y="42" width="40" height="3" rx="1.5" fill="#FF9F43" opacity="0.4"/>
    <rect x="25" y="52" width="45" height="3" rx="1.5" fill="#FF9F43" opacity="0.4"/>

    <!-- Heart icon -->
    <path d="M50 70 C45 65, 38 65, 35 70 C32 75, 35 80, 50 90 C65 80, 68 75, 65 70 C62 65, 55 65, 50 70 Z" fill="#FF6B6B" opacity="0.7"/>
  </g>

  <!-- Bottom label -->
  <rect x="20" y="230" width="160" height="32" rx="16" fill="white" opacity="0.85"/>
  <text x="100" y="251" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="600" fill="#FF9F43">추천 도서</text>
</svg>
