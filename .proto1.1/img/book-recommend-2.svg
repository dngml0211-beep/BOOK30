<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 280" fill="none">
  <defs>
    <linearGradient id="bgGrad2" x1="0" y1="0" x2="200" y2="280" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#F0F4FF"/>
      <stop offset="100%" stop-color="#E0E7FF"/>
    </linearGradient>
    <linearGradient id="bookGrad2" x1="0" y1="0" x2="0" y2="1" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#818CF8"/>
      <stop offset="100%" stop-color="#6366F1"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="200" height="280" fill="url(#bgGrad2)"/>

  <!-- Decorative circles -->
  <circle cx="170" cy="50" r="35" fill="#C7D2FE" opacity="0.4"/>
  <circle cx="30" cy="210" r="45" fill="#A5B4FC" opacity="0.3"/>

  <!-- Book illustration -->
  <g transform="translate(50, 80)">
    <!-- Book spine -->
    <rect x="0" y="0" width="100" height="120" rx="6" fill="url(#bookGrad2)" filter="drop-shadow(0 4px 8px rgba(99,102,241,0.2))"/>

    <!-- Book pages -->
    <rect x="8" y="8" width="84" height="104" rx="3" fill="white" opacity="0.95"/>

    <!-- Book spine line -->
    <line x1="15" y1="8" x2="15" y2="112" stroke="#818CF8" stroke-width="2" opacity="0.5"/>

    <!-- Decorative text lines -->
    <rect x="25" y="30" width="50" height="4" rx="2" fill="#6366F1" opacity="0.6"/>
    <rect x="25" y="42" width="40" height="3" rx="1.5" fill="#6366F1" opacity="0.4"/>
    <rect x="25" y="52" width="45" height="3" rx="1.5" fill="#6366F1" opacity="0.4"/>

    <!-- Star icon -->
    <path d="M50 65 L53 75 L63 75 L55 81 L58 91 L50 85 L42 91 L45 81 L37 75 L47 75 Z" fill="#FBBF24" opacity="0.8"/>
  </g>

  <!-- Bottom label -->
  <rect x="20" y="230" width="160" height="32" rx="16" fill="white" opacity="0.85"/>
  <text x="100" y="251" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="600" fill="#6366F1">추천 도서</text>
</svg>
