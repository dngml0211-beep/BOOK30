<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 280" fill="none">
  <defs>
    <linearGradient id="bgGrad4" x1="0" y1="0" x2="200" y2="280" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#F0FDFA"/>
      <stop offset="100%" stop-color="#CCFBF1"/>
    </linearGradient>
    <linearGradient id="bookGrad4" x1="0" y1="0" x2="0" y2="1" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#2DD4BF"/>
      <stop offset="100%" stop-color="#14B8A6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="200" height="280" fill="url(#bgGrad4)"/>

  <!-- Decorative circles -->
  <circle cx="165" cy="50" r="33" fill="#99F6E4" opacity="0.4"/>
  <circle cx="40" cy="220" r="43" fill="#5EEAD4" opacity="0.3"/>

  <!-- Book illustration -->
  <g transform="translate(50, 80)">
    <!-- Book spine -->
    <rect x="0" y="0" width="100" height="120" rx="6" fill="url(#bookGrad4)" filter="drop-shadow(0 4px 8px rgba(20,184,166,0.2))"/>

    <!-- Book pages -->
    <rect x="8" y="8" width="84" height="104" rx="3" fill="white" opacity="0.95"/>

    <!-- Book spine line -->
    <line x1="15" y1="8" x2="15" y2="112" stroke="#2DD4BF" stroke-width="2" opacity="0.5"/>

    <!-- Decorative text lines -->
    <rect x="25" y="30" width="50" height="4" rx="2" fill="#14B8A6" opacity="0.6"/>
    <rect x="25" y="42" width="40" height="3" rx="1.5" fill="#14B8A6" opacity="0.4"/>
    <rect x="25" y="52" width="45" height="3" rx="1.5" fill="#14B8A6" opacity="0.4"/>

    <!-- Leaf icon -->
    <ellipse cx="50" cy="73" rx="8" ry="12" fill="#10B981" opacity="0.7" transform="rotate(-20 50 73)"/>
    <line x1="50" y1="73" x2="50" y2="85" stroke="#10B981" stroke-width="2" opacity="0.7"/>
  </g>

  <!-- Bottom label -->
  <rect x="20" y="230" width="160" height="32" rx="16" fill="white" opacity="0.85"/>
  <text x="100" y="251" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="600" fill="#14B8A6">추천 도서</text>
</svg>
