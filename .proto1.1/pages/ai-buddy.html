    // === í™œë™ ëª©ë¡ ë Œë”ë§ ===
    function renderActivities() {
        const container = document.getElementById('activity-container');
        const filtered = currentFilter === 'all'
            ? activityData
            : activityData.filter(a => a.type === currentFilter);

        // ì¹´ìš´íŠ¸ ì—…ë°ì´íŠ¸
        document.getElementById('count-all').textContent = activityData.length;
        document.getElementById('count-question').textContent = activityData.filter(a => a.type === 'question').length;
        document.getElementById('count-video').textContent = activityData.filter(a => a.type === 'video').length;
        document.getElementById('count-debate').textContent = activityData.filter(a => a.type === 'debate').length;

        if (filtered.length === 0) {
            container.innerHTML = renderEmptyState();
            return;
        }

        // ë‚ ì§œë³„ ê·¸ë£¹í•‘
        const grouped = groupByDate(filtered);
        let html = '';

        for (const [dateLabel, activities] of Object.entries(grouped)) {
            html += `<div class="activity-section-title"><i class="fa-regular fa-calendar"></i> ${dateLabel}</div>`;
            activities.forEach(activity => {
                html += renderActivityCard(activity);
            });
        }

        container.innerHTML = html;
    }

    function groupByDate(activities) {
        const groups = {};
        const today = new Date().toDateString();
        const yesterday = new Date(Date.now() - 86400000).toDateString();

        activities.forEach(a => {
            const actDate = new Date(a.date).toDateString();
            let label;
            if (actDate === today) label = 'ì˜¤ëŠ˜';
            else if (actDate === yesterday) label = 'ì–´ì œ';
            else label = formatDate(a.date);

            if (!groups[label]) groups[label] = [];
            groups[label].push(a);
        });

        return groups;
    }

    function formatDate(dateStr) {
        const d = new Date(dateStr);
        return `${d.getMonth() + 1}ì›” ${d.getDate()}ì¼`;
    }
