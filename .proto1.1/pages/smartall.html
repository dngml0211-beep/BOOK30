    <script>
        let isDropdownOpen = false;

        function toggleDropdown() {
            isDropdownOpen = !isDropdownOpen;
            const dropdown = document.getElementById('app-dropdown');
            const overlay = document.getElementById('dropdown-overlay');
            const arrow = document.getElementById('logo-arrow');

            if (isDropdownOpen) {
                dropdown.classList.add('show');
                overlay.classList.add('show');
                arrow.classList.add('rotate');
            } else {
                dropdown.classList.remove('show');
                overlay.classList.remove('show');
                arrow.classList.remove('rotate');
            }
        }

        function closeDropdown() {
            isDropdownOpen = false;
            document.getElementById('app-dropdown').classList.remove('show');
            document.getElementById('dropdown-overlay').classList.remove('show');
            document.getElementById('logo-arrow').classList.remove('rotate');
        }
