.netflix-card-thumbnail {

.netflix-card-thumbnail img {

<script>
const STORAGE_KEY = 'bookclub3_reviews_v1';

const REVIEW_TYPES = {
    feeling: {icon:'ğŸ’­', label:'ë‚´ ë§ˆìŒ', color:'', class:''},
    character: {icon:'ğŸ­', label:'ì£¼ì¸ê³µ', color:'purple', class:'purple'},
    question: {icon:'â“', label:'ê¶ê¸ˆí•´', color:'amber', class:'amber'},
    doodle: {icon:'ğŸ¨', label:'ììœ  ê·¸ë¦¼', color:'pink', class:'pink'},
};

let currentFilter = 'all';
let reviews = [];

function loadReviews() {
    try {
        return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
    } catch {
        return [];
    }
}

function renderFilters() {
    const filterTabs = document.getElementById('filterTabs');
    const counts = {all: reviews.length};
    Object.keys(REVIEW_TYPES).forEach(type => {
        counts[type] = reviews.filter(r => r.type === type).length;
    });

    let html = `<div class="filter-tab ${currentFilter === 'all' ? 'active' : ''}" onclick="setFilter('all')">
        ì „ì²´ (${counts.all})
    </div>`;

    Object.entries(REVIEW_TYPES).forEach(([key, info]) => {
        html += `<div class="filter-tab ${currentFilter === key ? 'active' : ''}" onclick="setFilter('${key}')">
            ${info.icon} ${info.label} (${counts[key]})
        </div>`;
    });

    filterTabs.innerHTML = html;
}

function renderReviews() {
    const grid = document.getElementById('reviewsGrid');
    const emptyState = document.getElementById('emptyState');

    const filtered = currentFilter === 'all'
        ? reviews
        : reviews.filter(r => r.type === currentFilter);

    if (filtered.length === 0) {
        grid.style.display = 'none';
        emptyState.style.display = 'block';
        return;
    }

    grid.style.display = 'grid';
    emptyState.style.display = 'none';

    grid.innerHTML = filtered.map(review => {
        const typeInfo = REVIEW_TYPES[review.type] || {};
        const colorClass = typeInfo.class || '';

        return `
            <div class="netflix-book-card-horizontal" onclick="viewReview('${review.id}')">
                <div class="netflix-card-thumbnail">
                    ${review.drawing ? `<img src="${review.drawing}" alt="${review.bookTitle}">` : `<div style="width:100%;height:100%;background:#f3f4f6;display:flex;align-items:center;justify-content:center;"><span style="font-size:48px;">${typeInfo.icon}</span></div>`}
                    <div class="netflix-card-match ${colorClass}">
                        <i class="fa-solid fa-heart"></i>
                        <span>${typeInfo.icon}</span>
                    </div>
                </div>
                <div class="netflix-card-info">
                    <div class="netflix-card-ai-reason ${colorClass}">
                        <i class="fa-solid fa-book"></i>
                        <span>${typeInfo.label} ê°ìƒë¬¸</span>
                    </div>
                    <div class="netflix-card-header">
                        <div style="flex:1;">
                            <h3>${review.bookTitle}</h3>
                            <div class="netflix-card-meta">
                                <span class="meta-badge">
                                    <i class="fa-solid fa-calendar"></i>
                                    ${review.createdAt}
                                </span>
                            </div>
                        </div>
                    </div>
                    <p class="netflix-card-desc">${review.content || 'ê·¸ë¦¼ìœ¼ë¡œ í‘œí˜„í•œ ê°ìƒë¬¸ì…ë‹ˆë‹¤.'}</p>
                </div>
            </div>
        `;
    }).join('');
}

function setFilter(filter) {
    currentFilter = filter;
    renderFilters();
    renderReviews();
}

function viewReview(id) {
    sessionStorage.setItem('reviewId', id);
    sessionStorage.setItem('referrer', 'review-gallery.html');
    location.href = 'review-writer.html';
}

// ì´ˆê¸°í™”
reviews = loadReviews().sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

</script>
