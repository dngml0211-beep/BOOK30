    function toggleFavorite(event, bookId) {
        event.stopPropagation();

        // ëª¨ë“  ì¹´í…Œê³ ë¦¬ì—ì„œ í•´ë‹¹ ë„ì„œ ì°¾ê¸°
        Object.keys(booksData).forEach(cat => {
            const book = booksData[cat].books.find(b => b.id === bookId);
            if (book) {
                book.favorited = !book.favorited;
                if (book.favorited) {
                    favorites.add(bookId);

                    favorites.delete(bookId);
                }
            }
        });

        saveUserData();
        renderBooks();
        updateTotalCount();
    }

    function viewBook(bookId) {
        // ìµœê·¼ ë³¸ ë„ì„œì— ì¶”ê°€
        const existingIndex = recentViewed.findIndex(r => r.id === bookId);
        if (existingIndex > -1) {
            recentViewed.splice(existingIndex, 1);
        }
        recentViewed.unshift({ id: bookId, viewedAt: Date.now() });

        // ìµœëŒ€ 20ê°œê¹Œì§€ë§Œ ìœ ì§€
        if (recentViewed.length > 20) {
            recentViewed = recentViewed.slice(0, 20);
        }

        saveUserData();

        console.log('View book:', bookId);
    }

    function sortBooks(sortBy) {
        const books = booksData[currentMainCategory].books;

        switch (sortBy) {
            case 'latest':
                books.sort((a, b) => b.id - a.id);
                break;
            case 'popular':
                books.sort((a, b) => b.id - a.id);
                break;
            case 'title':
                books.sort((a, b) => a.title.localeCompare(b.title, 'ko'));
                break;
        }

        renderBooks();
    }
