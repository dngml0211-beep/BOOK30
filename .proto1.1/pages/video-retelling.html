<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>북클럽 3.0 - 영상 리텔링</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            bg: '#FEF3C7', primary: '#FF9F43', dark: '#F368E0', secondary: '#54a0ff', green: '#1dd1a1'
                        }
                    }
                }
            }
        }
    </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/common.css">
</head>
<body class="bg-gray-900 font-sans text-white h-screen overflow-hidden">
    <div class="flex w-full h-full">
        <!-- Left Sidebar: Scene Selection -->
        <aside class="w-72 bg-gray-800 h-full flex flex-col video-tool-sidebar">
            <!-- Header -->
            <div class="p-4 border-b border-gray-700">
                <button onclick="goBack()" class="flex items-center gap-2 text-gray-400 hover:text-white transition-colors mb-4">
                    <i class="fa-solid fa-arrow-left"></i>
                    <span class="text-sm">돌아가기</span>
                </button>
                <h2 class="font-noto text-lg">장면 선택</h2>
                <p class="text-xs text-gray-400 mt-1">이야기할 장면을 선택하세요</p>
            </div>

            <!-- Scene List -->
            <div class="flex-1 overflow-y-auto p-4 space-y-3">
                <!-- Scene 1 -->
                <button class="w-full bg-gray-700 rounded-xl p-3 border-2 border-brand-primary text-left hover:bg-gray-600 transition-colors">
                    <div class="aspect-video bg-gradient-to-br from-green-400 to-green-600 rounded-lg mb-2 flex items-center justify-center text-3xl video-scene-thumb">
                        🌳
                    </div>
                    <p class="text-sm font-medium">1. 평화로운 숲속</p>
                    <p class="text-xs text-gray-400">둘리가 숲에서 놀고 있어요</p>
                </button>

                <!-- Scene 2 -->
                <button class="w-full bg-gray-700 rounded-xl p-3 border-2 border-transparent text-left hover:bg-gray-600 hover:border-gray-500 transition-colors">
                    <div class="aspect-video bg-gradient-to-br from-blue-400 to-blue-600 rounded-lg mb-2 flex items-center justify-center text-3xl video-scene-thumb">
                        🌧️
                    </div>
                    <p class="text-sm font-medium">2. 비 오는 숲속</p>
                    <p class="text-xs text-gray-400">갑자기 비가 내리기 시작해요</p>
                </button>

                <!-- Scene 3 -->
                <button class="w-full bg-gray-700 rounded-xl p-3 border-2 border-transparent text-left hover:bg-gray-600 hover:border-gray-500 transition-colors">
                    <div class="aspect-video bg-gradient-to-br from-orange-400 to-red-500 rounded-lg mb-2 flex items-center justify-center text-3xl video-scene-thumb">
                        🐯
                    </div>
                    <p class="text-sm font-medium">3. 호랑이 등장</p>
                    <p class="text-xs text-gray-400">무서운 호랑이가 나타났어요!</p>
                </button>
            </div>
        </aside>

        <!-- Main Area -->
        <main class="flex-1 flex flex-col video-main-area">
            <!-- Toolbar -->
            <div class="flex items-center justify-between p-4 border-b border-gray-700">
                <div class="flex items-center gap-2">
                    <span class="text-sm text-gray-400">아기 공룡 둘리</span>
                    <span class="text-gray-600">·</span>
                    <span class="text-sm text-brand-primary">3장. 신나는 모험</span>
                </div>
                <div class="flex items-center gap-3">
                    <button class="px-3 py-2 bg-gray-700 rounded-lg text-sm hover:bg-gray-600 transition-colors">
                        <i class="fa-solid fa-music mr-2"></i>배경음악
                    </button>
                    <button class="px-3 py-2 bg-gray-700 rounded-lg text-sm hover:bg-gray-600 transition-colors">
                        <i class="fa-solid fa-face-smile mr-2"></i>스티커
                    </button>
                    <button class="px-3 py-2 bg-gray-700 rounded-lg text-sm hover:bg-gray-600 transition-colors">
                        <i class="fa-solid fa-wand-magic-sparkles mr-2"></i>효과
                    </button>
                </div>
            </div>

            <!-- Video Area -->
            <div class="flex-1 flex items-center justify-center p-8">
                <div class="relative w-full max-w-3xl">
                    <!-- Video Preview -->
                    <div class="aspect-video bg-gradient-to-br from-green-400 to-green-600 rounded-3xl overflow-hidden shadow-2xl relative">
                        <!-- Scene Content -->
                        <div class="absolute inset-0 flex items-center justify-center">
                            <div class="text-center">
                                <div class="text-8xl mb-4 animate-float">🌳</div>
                                <p class="text-white/80 text-lg">평화로운 숲속</p>
                            </div>
                        </div>

                        <!-- Character -->
                        <div class="absolute bottom-10 left-1/4 animate-float" style="animation-delay: 0.5s;">
                            <span class="text-6xl">🦕</span>
                        </div>

                        <!-- Speech Bubble -->
                        <div class="absolute bottom-32 left-1/3 bg-white rounded-2xl px-4 py-2 shadow-lg animate-bounce">
                            <p class="text-gray-800 font-medium">여기서 녹음하세요!</p>
                            <div class="absolute -bottom-2 left-6 w-4 h-4 bg-white transform rotate-45"></div>
                        </div>

                        <!-- REC Indicator -->
                        <div class="absolute top-4 left-4 flex items-center gap-2 bg-black/50 px-3 py-1.5 rounded-full">
                            <div class="w-3 h-3 bg-red-500 rounded-full animate-pulse"></div>
                            <span class="text-sm font-medium">REC</span>
                        </div>

                        <!-- Duration -->
                        <div class="absolute top-4 right-4 bg-black/50 px-3 py-1.5 rounded-full">
                            <span class="text-sm font-medium">00:00 / 02:00</span>
                        </div>
                    </div>

                    <!-- Controls -->
                    <div class="flex items-center justify-center gap-6 mt-8">
                        <button class="w-14 h-14 bg-gray-700 rounded-full flex items-center justify-center text-xl hover:bg-gray-600 transition-colors">
                            <i class="fa-solid fa-rotate-left"></i>
                        </button>

                        <button class="w-20 h-20 bg-gradient-to-br from-red-500 to-red-600 rounded-full flex items-center justify-center text-3xl shadow-lg hover:scale-105 active:scale-95 transition-transform">
                            <i class="fa-solid fa-microphone"></i>
                        </button>

                        <button class="w-14 h-14 bg-gray-700 rounded-full flex items-center justify-center text-xl hover:bg-gray-600 transition-colors">
                            <i class="fa-solid fa-play"></i>
                        </button>
                    </div>

                    <p class="text-center text-gray-400 text-sm mt-4">
                        빨간 버튼을 누르고 장면을 설명해보세요!
                    </p>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="../js/common.js"></script>
    <script>
        function goBack() {
            // AI 버디에서 온 경우 버디로 돌아가기
            const chatState = sessionStorage.getItem('aiBuddyChatState');
            if (chatState) {
                window.location.href = 'ai-buddy.html';
                return;
            }

            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = 'home.html';
            }
        }
    </script>

<!-- Proto Navigation (怨듯넻 Dev Tool) -->
<link rel="stylesheet" href="../css/proto-nav.css">
<script src="../js/proto-nav.js"></script>
</body>
</html>
